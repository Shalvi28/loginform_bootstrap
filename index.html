<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class = bg-warning> 
    
    <div class ="container bg-primary mt-5 p-5 w-25 ">
        
        <h1 class = "bg-danger text-center">Login Form</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-check">
            <input class="form-check-input " type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label text-white" for="flexCheckChecked">
              Forget Password?
            </label>
          </div>
          <button type="Login" class="btn btn-warning mt-3">Login</button>
          <button type="Signup" class="btn btn-light mt-3">Signup</button>
          <input class="btn btn-danger mt-3" type="reset" value="Reset">
          
          
    </div>
  </body>
</html>
